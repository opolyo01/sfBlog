<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blog SF</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
    <header id="header"></header>
    <div id="container"></div>
    <div id="footer"></div>
    
    <script type="text/template" id="header-template"> 
        <h1>My Blog</h1>
   </script>

   <script type="text/template" id="home-template"> 
        <div class="title col-md-4 sidebar">
          <ul class="list-unstyled">
            <%
                _.each(posts, function(post,key,list){
            %>
                <li>
                    <span class="timestamp"><%= moment(post.timestamp).format("DD MMM YYYY")%></a>
                    <span class="underscore"> - </span>
                    <span class="title"><%= post.title %></span>
                </li>
            <%
                });
            %>
        </ul>
        <a href="#post">Create New Blog</a>
        </div>
        <div class="title col-md-8 list-content">
          <ul class="list-unstyled">
            <%
                _.each(posts, function(post,key,list){
            %>
                <li>
                  <h2>
                    <span class="timestamp"><%= moment(post.timestamp).format("DD MMM YYYY")%></a>
                    <span class="title"><%= post.title %></span>
                  </h2>
                  <div class="text">
                    <%= post.text %>
                  </div>
                  <div class="action-links">
                    (<a href="#edit/<%=post.id%>">Edit</a> | <a href="#delete/<%=post.id%>">Delete</a>)
                  </div>
                </li>
            <%
                });
            %>
        </ul>
        </div>
   </script>

    <script type="text/template" id="new-post-template">
      <h2 class="post-label"><%=headTitle %></h2>
      <form class="form-horizontal post-form <%= formType %>" role="form" method="post">
          <div class="form-group">
              <label for="form-title" class="col-sm-2 control-label">Title</label>
              <div class="col-sm-10">
                  <input type="text" class="form-control form-title" name="name" placeholder="Title" value="<%=title%>">
              </div>
          </div>
          <div class="form-group">
              <label for="message" class="col-sm-2 control-label">Text</label>
              <div class="col-sm-10">
                  <textarea class="form-control form-text" rows="4" name="text"><%=text%></textarea>
              </div>
          </div>
          <div class="form-group">
              <div class="col-sm-10 col-sm-offset-2">
                  <input id="create" name="submit" type="submit" value="Save" class="btn btn-primary">
              </div>
          </div>
      </form>
    </script>

  <script src="/bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
  <script src="/bower_components/underscore/underscore-min.js" type="text/javascript"></script>
  <script src="/bower_components/backbone/backbone.js" type="text/javascript"></script>
  <script type="text/javascript" src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script type="text/javascript" src="/bower_components/moment/moment.js"></script>
  <script type="text/javascript" src="javascripts/view/Header.js"></script>
  <script type="text/javascript" src="javascripts/view/HomeView.js"></script>
  <script type="text/javascript" src="javascripts/view/PostView.js"></script>
  <script type="text/javascript" src="javascripts/Router.js"></script>
  <script type="text/javascript" src="javascripts/view/Header.js"></script>
  
</body>
</html>
